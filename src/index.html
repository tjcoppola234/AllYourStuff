<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AllYourStuff</title>
    <link rel="stylesheet" href="indexStyle.css">
  </head>
  <body>

      <div id="addItemBox">

      <div id="pics" style="display: none">
          <img src="../resources/assets/logo.png">
          <img src="../resources/assets/logo.png">
      </div>
  </body>
</html>
