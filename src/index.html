<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AllYourStuff</title>
    <link rel="stylesheet" href="indexStyle.css">
  </head>
  <body class="background">
    <img id="topLogo" alt="logo" src="../resources/assets/logo.png"/>
    <h1 id="theHead">Welcome to AllYourStuff!</h1>
    <select name="collection" id="collectionSelect" onchange="collPicked()">
        <option style="display: none" disabled selected value=""> Choose Collection </option>
        <option value="soda">Soda</option>
        <option value="misc">Miscellaneous</option>
    </select>
    <button type="button" id="addItemButton" disabled onclick="document.getElementById('addItemBox').style.display = ''">Add item</button>
        <div id="addItemBox" style="display: none">
            <form id="addItem">
                <label for="itemName">Enter Name</label>
                <input type="text" id="itemName" name="itemName">
                <div id="addItemButtons">
                    <button type="reset" onclick="hideAddItemBox()">Cancel</button>
                    <input type="reset">
                    <button type="button" onclick="addItem()">Submit</button>
                </div>
            </form>
        </div>
    <div id="collectionItems"></div>
    <script src="render.js"></script>
  </body>
</html>
